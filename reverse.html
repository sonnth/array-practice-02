<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to reverse a given string.</title>
</head>
<body>
<script>
    let str = ['c', 's', 'c', '2', '6', '1'];
    str.reverse().join("");
    document.write(str);
</script>
</body>
</html>
